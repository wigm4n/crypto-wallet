databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-1.yaml
  - changeSet:
      id: 1
      author: wigm4n
      changes:
        - createTable:
            tableName: user_info
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: patronymic
                  type: varchar(50)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime